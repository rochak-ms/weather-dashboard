<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap 5.2.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- font-awesome  -->
    <script
      src="https://kit.fontawesome.com/bfc7a5d487.js"
      crossorigin="anonymous"
    ></script>
    <!-- Weather-icons -->
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css"
    />
    <!-- linking style.css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar mb-4 rounded-bottom">
      <div class="container-fluid d-flex justify-content-center">
        <a class="navbar-brand fs-1 text-white" href="./index.html"
          ><i class="fa-solid fa-cloud-sun-rain"></i> Weather Dashboard</a
        >
      </div>
    </nav>

    <div class="container-fluid h-90">
      <div class="row align-items-top">
        <div id="no-border" class="col-12 col-sm-12 col-md-12 col-lg-3">
          <!-- search bar -->
          <h3 class="text-center text-muted fw-bold">Search for a City:</h3>
          <div class="input-group" id="weather-form">
            <input
              type="text"
              name="city-input"
              class="form-control text-center"
              id="city-input"
              placeholder="Enter a City name..."
            />
            <button class="btn btn-info" type="submit" id="submit">
              <i class="fas fa-search text-body"></i>
            </button>
          </div>

          <div id="hereThis" class="card"></div>
          <!-- clear local storage -->
          <button type="clear" id="btnclear" class="btn btn-danger mt-3 w-100">
            Clear History
          </button>
        </div>

        <!-- main weather in here -->
        <div
          id="disappear"
          class="col-12 col-sm-12 col-md-12 col-lg-9 text-center"
        >
          <div class="card mb-3 mt-3 text-white bg-info">
            <div class="card-body">
              <h2 id="city-name" class="card-title"></h2>
              <div id="weather-display"></div>
            </div>
          </div>

          <!-- 5 day future forecast here -->
          <div class="card-group" id="card-group"></div>
        </div>
      </div>
    </div>
  </body>
  <!-- moment JS -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <!-- linking JavaScript script.js -->
  <script src="./assets/js/script.js"></script>
  <!-- Jqyery -->
  <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"
  ></script>
  <!-- bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</html>
